<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/dist/img/logo/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />

    <!--    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />-->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="/dist/vendor/font-awesome/css/all.min.css" />
    <link
      rel="stylesheet"
      href="/dist/vendor/hs-mega-menu/dist/hs-mega-menu.min.css"
    />

    <link rel="stylesheet" href="/dist/vendor/aos/dist/aos.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/theme.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      Agavente Health - Treat Low Back Pain and Joint Pain Effectively.
    </title>
    <meta
      name="description"
      content="We are working to make Musculoskeletal Treatment affordable,
      convenient and accessible to everyone. Treat Low Back Pain, 
      Joint Pain and more effectively. 24/7 access to Physicians 
      and Physical Therapists."
    />
    <meta
      name="title"
      content=" Agavente Health - Treat Low Back Pain and Joint Pain Effectively."
    />
    <meta property="og:site_name" content="agavente.com" />
    <meta name="”robots”" content="”noindex," nofollow” />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-162156188-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-162156188-1");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/dist/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/dist/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="/dist/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/dist/js/hs.core.js"></script>
    <!-- JS Implementing Plugins -->
    <script src="/dist/vendor/hs-header/dist/hs-header.min.js"></script>
    <script src="/dist/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>

    <script src="/dist/vendor/hs-step-form/dist/hs-step-form.min.js"></script>
    <script src="/dist/vendor/hs-video-player/dist/hs-video-player.min.js"></script>

    <!-- JS Plugins Init. -->
    <script>
      $(document).on("ready", function () {
        // initialization of video player
        $(".js-inline-video-player").each(function () {
          var videoPlayer = new HSVideoPlayer($(this)).init();
        });
      });
    </script>
    <script>
      $(document).on("ready", function () {
        // initialization of header
        var header = new HSHeader($("#header")).init();

        // initialization of mega menu
        var megaMenu = new HSMegaMenu($(".js-mega-menu")).init();
      });
    </script>

    <script>
      $(document).on("ready", function () {
        // initialization of step form
        $(".js-step-form").each(function () {
          var stepForm = new HSStepForm($(this)).init();
        });
      });
    </script>
    <script>
      $(".datepicker").datepicker({
        format: "mm/dd/yyyy",
        startDate: "-3d",
      });
    </script>
  </body>
</html>
